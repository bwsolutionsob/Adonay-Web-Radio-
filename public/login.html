<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro - Adonay Gospel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Paleta de cores gospel suave */
    :root {
      --primary: #0056b3;   /* azul principal */
      --secondary: #82c3f7; /* azul suave */
      --background: #f5f9fc;
      --white: #ffffff;
      --error: #e74c3c;
      --google: #DB4437;
      --google-hover: #A33329;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background);
      margin: 0;
    }

    .auth-container {
      background: var(--white);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .auth-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 2rem;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--secondary);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: var(--white);
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 0.8rem;
    }

    button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .google-btn {
      background: var(--google);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
      border-radius: 12px;
      transition: background 0.3s, transform 0.2s;
    }

    .google-btn:hover {
      background: var(--google-hover);
      transform: translateY(-2px);
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .switch-auth {
      font-size: 14px;
      color: #555;
    }

    .switch-auth span {
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
    }

    .error-msg {
      color: var(--error);
      margin-bottom: 1rem;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login</h2>
    <div class="error-msg" id="error-msg"></div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="submit-btn">Entrar</button>

    <button id="google-btn" class="google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
      Entrar com Google
    </button>

    <div class="switch-auth">
      <span id="switch-auth">Não tem conta? Registre-se</span>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://wbhrljyegtuxcrriaqis.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndiaHJsanllZ3R1eGNycmlhcWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMzU5NzYsImV4cCI6MjA3MDYxMTk3Nn0.V5v66K84usz0DFucKHW7NjptTtlEalCXaowNtsHAiYw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const formTitle = document.getElementById('form-title');
    const switchAuth = document.getElementById('switch-auth');
    const errorMsg = document.getElementById('error-msg');
    const googleBtn = document.getElementById('google-btn');

    let isLogin = true;

    const redirectDashboard = () => {
      window.location.href = "/";
    }

    supabase.auth.getSession().then(({ data }) => {
      if (data.session) redirectDashboard();
    });

    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if (!email || !password) { errorMsg.textContent = "Preencha todos os campos!"; return; }
      errorMsg.textContent = "";
      if (isLogin) {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) errorMsg.textContent = error.message;
        else redirectDashboard();
      } else {
        const { error } = await supabase.auth.signUp(
          { email, password },
          { emailRedirectTo: window.location.origin + "/dashboard.html" }
        );
        if (error) errorMsg.textContent = error.message;
        else redirectDashboard();
      }
    });

    switchAuth.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Registro";
      submitBtn.textContent = isLogin ? "Entrar" : "Registrar";
      switchAuth.textContent = isLogin ? "Não tem conta? Registre-se" : "Já tem conta? Faça login";
      errorMsg.textContent = "";
      emailInput.value = "";
      passwordInput.value = "";
    });

    googleBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.origin + "/" }
      });
      if (error) errorMsg.textContent = error.message;
    });
  </script>
</body>
</html>
